name: CI

on: [push, pull_request]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - uses: CompeyDev/setup-rokit@v0.1.2

      - name: Check code quality
        run: sh bin/check.sh

      - name: Run tests
        run: lute test/init.luau

      - name: Build models
        run: sh bin/build.sh
