name: CI

on: [push, pull_request]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: CompeyDev/setup-rokit@v0.1.2

      - name: Install dependencies
        run: wally install

      - name: Check code quality
        run: sh bin/check.sh

      - name: Run tests
        run: lute tests/init.luau

      - name: Build models
        run: sh bin/build.sh
