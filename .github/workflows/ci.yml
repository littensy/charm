name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.4

      - name: Install Rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Install dependencies
        run: pnpm install

      - name: Check code quality
        run: pnpm check

      - name: Build models
        run: pnpm build
